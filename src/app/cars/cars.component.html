<form (ngSubmit)="createOrUpdateCar()" #carForm="ngForm">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="newCar.name" name="name" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Model</mat-label>
    <input matInput [(ngModel)]="newCar.model" name="model" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Brand</mat-label>
    <input matInput [(ngModel)]="newCar.brand" name="brand" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Year</mat-label>
    <input matInput [(ngModel)]="newCar.year" name="year" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Price</mat-label>
    <input matInput [(ngModel)]="newCar.price" name="price" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Color</mat-label>
    <input matInput [(ngModel)]="newCar.color" name="color" required>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">
    {{ editingCarId ? 'Update' : 'Create' }}
  </button>
</form>

<table mat-table [dataSource]="cars" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef> Model </th>
    <td mat-cell *matCellDef="let element"> {{element.model}} </td>
  </ng-container>

  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef> Brand </th>
    <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef> Year </th>
    <td mat-cell *matCellDef="let element"> {{element.year}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef> Color </th>
    <td mat-cell *matCellDef="let element"> {{element.color}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="primary" (click)="editCar(element)">Editar</button>
      <button mat-button color="warn" (click)="deleteCar(element.id)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<p *ngIf="cars.length === 0">No car data available.</p>
